<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">S.no</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Avatar</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.role}}</td>
                <td>{{item.avatar}}</td>
                <td>
                    <a routerLink="edit/{{i}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                    <button (click)="deleteUser(i)" class="btn btn-sm btn-danger btn-delete-user">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <a routerLink="add" class="btn btn-sm btn-primary btn-delete-user">Add New User</a>
</div>

<router-outlet></router-outlet>
