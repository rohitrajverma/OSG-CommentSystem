<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h2>{{title}}</h2>
            <img src="assets\images\close.png" class="closeIcon" (click)="close()" alt="close">
            <form #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
                    <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
                        <p *ngIf="name.errors.required">Name is required</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && email.invalid }" email required>
                    <div *ngIf="userForm.submitted && email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.email">Must be a valid email address</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && password.invalid }" minlength="4" required>
                    <div *ngIf="userForm.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password should be at least 4 characters long</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Avatar</label>
                    <select class="form-control" name="avatar" [(ngModel)]="model.avatar">
                        <option *ngFor="let ava of Avatar" [value]="ava">{{ava}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select class="form-control" name="role" [(ngModel)]="model.role">
                        <option *ngFor="let role of Roles" [value]="role">{{role}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <button *ngIf="!inEditMode" class="btn btn-primary btn-block">Add User</button>
                    <button *ngIf="inEditMode" class="btn btn-primary btn-block">Update User</button>

                </div>
            </form>

        </div>
    </div>
</div>
