<div class="comment-box">
    <textarea class="form-control" id="commentTextarea" rows="3" [(ngModel)]="value" placeholder="Enter your comment here..."></textarea>
    <button class="btn btn-primary" style="margin-left: 0px" (click)="post()">Add reply</button>
    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
</div>
